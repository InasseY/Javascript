<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Les événements</title>
</head>
<body>
    <p>Dans le fichier HTML fourni, faire comme dans l'exercice 4 mais remettre l'image d'origine dès que la souris ne survol plus l'image.  
      Bonus : Ne faire que deux fonctions JavaScript pour cet exercice.</p>
    
        <div onmouseover="setNewImage()" onmouseout="setOlImage()">
            <img   src="images/image1.jpg" id="image1" /></img>
            <img   src="images/image2.jpg" id="image2" /></img>
            <img   src="images/image3.jpg" id="image3" /></img>
            <img   src="images/image4.jpg" id="image4" /></img>
            <img   src="images/image5.jpg" id="image5" /></img>
          </div>

        <script>
        function setNewImage(){
    document.getElementById("image1").src="images/image1_2.jpg ";
    document.getElementById("image2").src="images/image2_2.jpg ";
    document.getElementById("image3").src="images/image3_2.jpg ";
    document.getElementById("image4").src="images/image4_2.jpg ";
    document.getElementById("image5").src="images/image5_2.jpg ";
    }
        function setOlImage(){
    document.getElementById("image1").src="images/image1.jpg";
    document.getElementById("image2").src="images/image2.jpg ";
    document.getElementById("image3").src="images/image3.jpg ";
    document.getElementById("image4").src="images/image4.jpg ";
    document.getElementById("image5").src="images/image5.jpg ";
    } 
       </script>
</body>
</html>
