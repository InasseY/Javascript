<body>
    <p>Dans le fichier HTML fourni, faire comme dans l'exercice 1 mais avec 5 images.

        <div>
            <img   src="images/image1.jpg" id="image1" onmouseover="setNewImage(this)"/></img>

            <img   src="images/image3.jpg" id="image3" onmouseover="setNewImage(this)"/></img>

            <img   src="images/image5.jpg" id="image5" onmouseover="setNewImage(this)"/></img>
          </div>

        <script>
        function setNewImage(image){
          
          image.src = `images/ ${image.id} _2.jpg`
    }
   
       </script>
